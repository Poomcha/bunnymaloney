<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="background p-relative flex">
      <section id="links" class="p-absolute">

          <li class="p-relative" style="width: 34.15%; height: 100%">
            <h3 class="ultra911 fs-h3 color-darkgrey">SHOP</h3>
            <svg

              fill="#ff40fe"
            >
              <text
                x="0"
                y="6.5"
                style="
                  font-family: 'sfintermosaic';
                  font-size: 0.5575vw;
                  word-spacing: 0.185vw;

                STUDIO TANUKI MERCHANDISING

              class="flex-column p-relative z3"
              style="height: 100%; padding-left: 10%; top: 11.25%; gap: 0.5vw"
            >
              <li>
                <a href="">
                  <div class="flex" style="gap: 7.5px; align-items: center">
                    <img
                      src="public/icons/shopify_pc.svg"
                      alt="Shopify"
                      class="icon"
                    />

                      >Shopify</span

                  </div>
                </a>
              </li>
              <li>
                <a href="">

                    />

              class="subtitle subtitle--see p-relative color-pink p-absolute"
              fill="#ff40fe"
              style="left: 64%;"

                    <img
                      src="public/icons/goatreon_pc.svg"

                      class="icon"
                    />

                      <span class="sfprodisplay fs-link color-white"

                        style="text-align: right"

      <div class="p-absolute" style="top: 39.5%; right: 33.6%">
        <img
          src="public/images/bunnyplaya.png"

</html>
